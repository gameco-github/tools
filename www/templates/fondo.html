<ion-view title="Transferir Fondo" id="page1" ng-controller="fondoCtrl">
  <ion-nav-buttons side="right" class="has-header">
    <button class="button button-icon icon ion-android-cancel"  ng-controller="logoutCtrl" ng-click="logout()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
    <div>
      <img src="img/kiG2YQV3SHWuiWaABEGo_fondo.png" style="display: block; width: 100%; height: 285px; margin-left: auto; margin-right: auto;">
    </div>
    <h4>Tengo ${{datosFondo.fondoActual}}</h4>
    <form id="fondo-form2" class="list"  ng-controller="fondoCtrl">
     <label class="item item-select" id="gasto-select1">
        <span class="input-label">A Quien?</span>
        <select ng-model="mySelect" ng-change="SelectEmpleado(mySelect)">
          <option ng-repeat="empleado in empleados" name="lista" value="{{empleado.id}}" ng-model="mySelect">{{empleado.name}} </option>
                 
        </select>
     </label>

       <label class="item item-input" id="gasto-input5" name="gasto">
        <span class="input-label">Efectivo</span>
        <input type="number"  ng-model="cantidad" placeholder="$..">
      </label>
      <button id="gasto-button5" class="button button-dark  button-block icon-left ion-shuffle" ng-click="TrasferirFondo(cantidad)">Transferir</button>
    </form>
     
  </ion-content>
</ion-view>
