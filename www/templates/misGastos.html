<ion-view title="Mis Gastos" id="page4">
  <ion-nav-buttons side="right" class="has-header" ng-controller="misGastosCtrl">
     <button class="button button-icon icon ion-android-cancel"  ng-controller="logoutCtrl" ng-click="logout()"></button>
  </ion-nav-buttons>
  <ion-content padding="true" class="has-header">
  
<ion-list>
  <ion-item ng-repeat="gasto in datos">

   <div class="item item-text-wrap">

    {{ gasto.type }} ${{ gasto.spending }}

  <a style=" float: right; color: red;" 
  ng-click="eliminarGasto(gasto.id)"
  class="button button-icon icon ion-ios-trash-outline" 
  ></a>  <a style=" float: right; color: #387ef5;" 
  ng-click="showPopup(gasto.id,gasto.type,gasto.spending)"
  class="button button-icon icon ion-compose" 
  ></a></div>

  
  </ion-item>
</ion-list>
  </ion-content>
</ion-view>
